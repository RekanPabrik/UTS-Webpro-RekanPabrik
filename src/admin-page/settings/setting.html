<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Settings</title>
    <link rel="stylesheet" href="setting.css" />
  </head>
  <body>
    <div class="sidebar" id="sidebar">
      <div class="logo">
        <h2>Welcome,</h2>
        <p>Rafif Purnomo</p>
      </div>
      <ul class="nav-list">
        <li><a href="../home/home.html">Dashboard</a></li>
        <li><a href="../users/users.html">Users</a></li>
        <li><a href="../settings/setting.html">Settings</a></li>
        <li><a href="../reports/report.html">Reports</a></li>
        <li>
          <a href="../../authentication/login-page/loginPage.html">Logout</a>
        </li>
      </ul>
    </div>

    <button id="toggle-btn">☰</button>
    <div class="main-content">
      <h1>Admin Settings</h1>

      <!-- User Settings Section -->
      <div class="section">
        <h2>User Settings</h2>
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Admin123" />

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="admin@example.com" />

        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="••••••••" />

        <button class="save-btn">Save Changes</button>
      </div>

      <!-- Website Preferences Section -->
      <div class="section">
        <h2>Website Preferences</h2>
        <label for="site-name">Website Name:</label>
        <input type="text" id="site-name" placeholder="My Website" />

        <label for="theme">Theme:</label>
        <select id="theme">
          <option value="light">Light</option>
          <option value="dark">Dark</option>
        </select>

        <label for="language">Language:</label>
        <select id="language">
          <option value="en">English</option>
          <option value="es">Spanish</option>
          <option value="id">Indonesian</option>
        </select>

        <button class="save-btn">Save Preferences</button>
      </div>

      <!-- Notifications Section -->
      <div class="section">
        <h2>Notifications</h2>
        <label for="email-notifications">Email Notifications:</label>
        <input type="checkbox" id="email-notifications" checked />

        <label for="sms-notifications">SMS Notifications:</label>
        <input type="checkbox" id="sms-notifications" />

        <button class="save-btn">Save Notification Settings</button>
      </div>
    </div>
  </body>
</html>
