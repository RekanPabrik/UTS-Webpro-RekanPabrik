<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="profile.css">
    <title>Profile Page</title>
</head>
<body>
    <nav class="navbar">
        <a href="#" class="brand">Admin REKAN PABRIK</a>
        <div class="nav-container">
            <div class="nav-links">
                <a href="../users/user.html" class="nav-item">
                    User
                </a>
                <a href="../report/report.html" class="nav-item">
                    Laporan
                </a>
                <a href="../profile/profile.html" class="nav-item">
                    Profil
                </a>
            </div>
        </div>
        <div class="logout-container">
            <a href="#" class="nav-item logout">
                Logout
            </a>
        </div>
    </nav>

    <div class="container">
        <div class="profile-header">
            <img src="/src/assets/img/logoRekanPabrik.png" alt="Profile Picture" class="profile-pic" id="profilePic">
            <h1 class="profile-name" id="profileName">John Doe</h1>
            <p class="profile-bio" id="profileBio">Marketing Enthusiast | Industrial Marketer</p>
            <button class="edit-button" onclick="toggleEdit()">Edit Profile</button>
        </div>

        <div class="profile-info">
            <div class="info-item">
                <div class="info-label">Location</div>
                <div class="info-value" id="location">New York, USA</div>
            </div>
            <div class="info-item">
                <div class="info-label">Email</div>
                <div class="info-value" id="email">john.doe@example.com</div>
            </div>
            <div class="info-item">
                <div class="info-label">Website</div>
                <div class="info-value" id="website">www.johndoe.com</div>
            </div>

            <div class="edit-form" id="editForm">
                <div class="form-group">
                    <label for="nameInput">Name</label>
                    <input type="text" id="nameInput">
                </div>
                <div class="form-group">
                    <label for="bioInput">Bio</label>
                    <textarea id="bioInput" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="locationInput">Location</label>
                    <input type="text" id="locationInput">
                </div>
                <div class="form-group">
                    <label for="emailInput">Email</label>
                    <input type="email" id="emailInput">
                </div>
                <div class="form-group">
                    <label for="websiteInput">Website</label>
                    <input type="url" id="websiteInput">
                </div>
                <button class="save-button" onclick="saveProfile()">Save Changes</button>
            </div>
        </div>
    </div>
    <script src="profile.js"></script>
</body>
</html>
